<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>

    <main>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col">
                    <h2>Search for a city:</h2>
                    <form id="searchcity" class="card-body col-lg-">
                        <input name="city" id="city" type="text" autofocus="true" />
                        <button type="submit" class="btn btn-primary">submit</button>
                    </form>
                </div>

                <div class="col border border-primary">
                    CHARLOTTE
                </div>
            </div>
            <div class="row justify-content-between" id="row2">
                <div class="col-4 border border-success" id="history">history of cities</div>
                <div class="col-6 border border-info" id="icons">Weather icons</div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>

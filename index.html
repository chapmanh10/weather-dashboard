<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="rounded">Weather Dashboard</header>

    <main>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3 text-white">
                    <h2>Search for a city:</h2>
                    <form id="searchcity" class="card-body col-lg-">
                        <input name="city" id="city" type="text" autofocus="true" />
                        <button type="submit" class="btn btn-primary">submit</button>
                    </form>
                </div>

                <div class="col-9 border border-primary rounded text-white">
                    <h2 id="cityname">City Name</h2>
                    <div id="temp">temp</div>
                    <div id="wind">wind</div>
                    <div id="humidity">humidity</div>
                    <div id="uv">UV Index</div>
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col-3 text-white" id="history">
                    <button class="btn btn-secondary btn-sm" id="historybtn">old city</button>
                </div>

                <div class="col-9 border border-info rounded text-white" id="icons">
                    <div class="row justify-content-between forecast">
                        <div class="col-2 border border-warning">day 1</div>
                        <div class="col-2 border border-warning">day 2</div>
                        <div class="col-2 border border-warning">day 3</div>
                        <div class="col-2 border border-warning">day 4</div>
                        <div class="col-2 border border-warning">day 5</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Colorful Header-->
    <header class="rounded">Weather Dashboard</header>

    <!--Main content of page-->
    <main>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3 text-white">
                    <h2>Search for a city:</h2>

                    <!--Form-->
                    <form id="searchcity" class="card-body col-lg-">
                        <input name="city" id="city" type="text" autofocus="true" />
                        <button type="submit" class="btn btn-primary">submit</button>
                    </form>
                </div>

                <!--Current weather for city typed created in JS-->
                <div class="col-9 border border-primary rounded text-white" id="cityweatherdata"></div>
                
            </div>

            <div class="row" id="row2">

                <!--Histoy for previous searches-->
                <div class="col-2 text-white" id="history">

                </div>

                <!--5 day Forecast created in JS-->
                <div class="col-10 border border-info rounded text-white" id="icons">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

<footer>
    <h4>Made for you by Houston Chapman &copy;</h1>
</footer>

</html>
